<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Frontendtest</title>
  </head>
  <body>
    <header class="text-center my-5">
      <h1 class="mb-4">Your Social Engagement</h1>
      <p>Let us shape our community together</p>
    </header>
    <div class="container-fluid">
        <div class="gallery row justify-content-around text-center">
            <div class="img-wrapper col-sm-12 col-md-6 col-lg-5">
                <img src="../img/img-1-1024w.jpg" class="gallery__img gallery__img--1 img-fluid" alt="Volunteering girl"
                     srcset="../img/img-1-768w.jpg 768w,
                             ../img/img-1-1024w.jpg 1024w,
                             ../img/img-1-1536w.jpg 1536w,
                             ../img/img-1-2048w.jpg 2048w"
                      source="(max-width: 768px) 768w,
                              (max-width: 1200px) 1024w,
                              (max-width: 1500px) 1536w,
                              2048w">
            </div>
            <div class="img-wrapper col-sm-12 col-md-6 col-lg-5">
                <img src="../img/img-2-1024w.jpg" class="gallery__img gallery__img--2 img-fluid" alt="Volunteer standing"
                     srcset="../img/img-2-768w.jpg 768w,
                             ../img/img-2-1024w.jpg 1024w,
                             ../img/img-2-1536w.jpg 1536w,
                             ../img/img-2-2048w.jpg 2048w"
                     source="(max-width: 768px) 768w,
                             (max-width: 1200px) 1024w,
                             (max-width: 1500px) 1536w,
                              2048w">
            </div>
            <div class="img-wrapper col-sm-12 col-md-6 col-lg-5">
                <img src="../img/img-3-1024w.jpg" class="gallery__img gallery__img--3 img-fluid" alt="Cheering group"
                      srcset="../img/img-3-768w.jpg 768w,
                              ../img/img-3-1024w.jpg 1024w,
                              ../img/img-3-1536w.jpg 1536w,
                              ../img/img-3-2048w.jpg 2048w"
                      source="(max-width: 768px) 768w,
                              (max-width: 1200px) 1024w,
                              (max-width: 1500px) 1536w,
                              2048w">
            </div>
            <div class="img-wrapper col-sm-12 col-md-6 col-lg-5">
                <img src="../img/img-4-1024w.jpg" class="gallery__img gallery__img--4 img-fluid" alt="Child who is helping"
                      srcset="../img/img-4-768w.jpg 768w,
                              ../img/img-4-1024w.jpg 1024w,
                              ../img/img-4-1536w.jpg 1536w,
                              ../img/img-4-2048w.jpg 2048w"
                      source="(max-width: 768px) 768w,
                              (max-width: 1200px) 1024w,
                              (max-width: 1500px) 1536w,
                              2048w">
            </div>
        </div>
    </div>
    <div class="overlay">
        <h1 class="overlay__title mt-5 mt-md-4 text-center"></h1>
        <div class="overlay__wrapper d-flex justify-content-center align-middle"><img class="overlay__img img-fluid" alt="Full image"></div> 
        <button type="button" class="overlay__close close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="overlay__bg">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
